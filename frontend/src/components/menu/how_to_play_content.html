<div id="how-to-play-container">
    <h1 id="how-to-play-title">
		<span style="color: var(--magenta-500)">H</span>
		<span style="color: var(--yellow-500)">o</span>
		<span style="color: var(--teal-500)">w</span>
		<!-- space -->
		&nbsp
		&nbsp
		<span style="color: var(--blue-500)">T</span>
		<span style="color: var(--magenta-500)">o</span>
		&nbsp
		&nbsp
		<span style="color: var(--teal-500)">P</span>
		<span style="color: var(--chilled-grey-500)">l</span>
		<span style="color: var(--blue-500)">a</span>
		<span style="color: var(--magenta-500)">y</span>
	</h1>
	
    <div class="controls-container">
        <!-- Player 1 Controls -->
        <div class="player-controls">
            <h2 class="player-title">Player 1</h2>
            <div class="keys-container">
                <div class="key-row">
                    <div class="key">W</div>
                    <span class="key-description">Move Up</span>
                </div>
                <div class="key-row">
                    <div class="key">S</div>
                    <span class="key-description">Move Down</span>
                </div>
            </div>
        </div>

        <!-- Player 2 Controls -->
        <div class="player-controls">
            <h2 class="player-title">Player 2</h2>
            <div class="keys-container">
                <div class="key-row">
                    <div class="key">↑</div>
                    <span class="key-description">Move Up</span>
                </div>
                <div class="key-row">
                    <div class="key">↓</div>
                    <span class="key-description">Move Down</span>
                </div>
            </div>
        </div>
    </div>
    <p class="game-description">
        Move your paddle up and down to hit the ball. 
		<br>
		First player to reach the score limit wins!
    </p>
</div>
