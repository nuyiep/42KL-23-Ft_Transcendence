
<div class="main-container">
  <div id='user-profile-panel' class='panel'>
    <div class='top-container'>
      <div class='header'>
        <button id="back-button" class="button round-button">
          <i id="back-icon" class="material-icons">arrow_back</i>
        </button>
        <h1 id='user-profile-title'>
          <span style="color: var(--teal-500)">P</span>
          <span style="color: var(--orange-500)">r</span>
          <span style="color: var(--magenta-500)">o</span>
          <span style="color: var(--yellow-500)">f</span>
          <span style="color: var(--blue-500)">i</span>
          <span style="color: var(--chilled-gray-500)">l</span>
          <span style="color: var(--magenta-500)">e</span>
        </h1>
      </div>
      <div class='avatar-container'>
        <img src='/static/images/kirby.png' alt='avatar' class='avatar'>
      </div>
      <p>Upload size < 10MB</p>
      <div class='buttons-container'>
        <button id="use-default-avatar-button" class="button button-md">Use default avatar</button>
        <button id="change-avatar-button" class="button button-md">Change avatar</button>
        <input type="file" accept="image/jpeg, image/png, image/jpg" class="img-upload-input">
      </div>
    </div>
    <button id="confirm-user-profile-button" class="button button-md">Confirm</button>
  </div>
</div>
