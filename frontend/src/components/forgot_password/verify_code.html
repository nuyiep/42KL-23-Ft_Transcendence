
<div class="main-container">
    <div id='two-fa-panel' class='panel'>
      <div class='top-container'>
        <div class='header'>
          <button id="back-button" class="button round-button">
            <i id="back-icon" class="material-icons">arrow_back</i>
          </button>
          <h1 id='forgot-password-title'>
            <span style="color: var(--teal-500)">V</span>
            <span style="color: var(--orange-500)">e</span>
            <span style="color: var(--yellow-500)">r</span>
            <span style="color: var(--chilled-gray-500)">i</span>
            <span style="color: var(--magenta-500)">f</span>
            <span style="color: var(--teal-500)">y</span>
          </h1>
        </div>
        <form id="forgot-password-form">
          <div id="forgot-password-code-input-container">
            <div class="forgot-password-code-container">
              <div class="text-alert">A 6-digit code has been sent to your email !</div>
              <input id='forgot-password-code' autocomplete="off" type="text" class="input-field" name="forgot-password-code" placeholder="Code" maxLength="6" required> 
              <div class="text-alert-container">
                <div class="text-alert"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    <button id="submit-code-button" class="button button-md">Submit</button>
    </div>
  </div>
